---
layout: compress
className: stretch
style:
    - style.css
    - academy.css
script:
    - ui.js
    - ui-form.js
    - ui-comment.js
    - ui-academy.js
---

{% include core-head.html %}<input class=bar-holder id=bar type=checkbox hidden>
<header dir=ltr>
    <div class=wrapper>
        <label class=bar for=bar hidden><span></span></label>
        <a class=logo href=/academy><img src={{ site.assets }}logo-academy.png width=138 height=47 alt="{{ site.title }}"></a>
        <ul class=nav role=navigation dir=rtl>
            <li><a id=details href=/online hidden>פרטים</a></li>
            <li><a href=/contact#diy>צרי קשר</a></li>
            <li><span id=account></span></li>
        </ul>
    </div>
</header>
<main dir=rtl>
    <div class="table scale center" id=loading>
        <div class="cel unselectable">
            <b class=spin>טעינה...</b>
        </div>
    </div>
    <div class="table scale" id=content hidden>
        <div class="cel content"></div>
        <form class="cel space subscribe" id=form onsubmit=return method=post>
            <dl>
                <dt><h1>קורס דיגיטאלי<br>סטייל שבא מבפנים</h1>
                <dd class=session-error id=session-error hidden>
                <dd><label for=email>אימייל</label><input id=email name=email type=email placeholder=אימייל autocomplete="username email" inputmode=email dir=ltr required autofocus>
                <dd><label for=pass>סיסמה</label><input id=pass name=password type=password placeholder=סיסמה autocomplete=current-password minlength=5 dir=ltr required>
                <dd><button id=button>כניסה לפורטל</button>
                <dd><a id=link>שכחת סיסמא?</a>
            </dl>
        </form>
        <div class=bg></div>
    </div>
</main>
<svg xmlns="http://www.w3.org/2000/svg" display="none">
    <symbol id="download" viewbox="0 0 512 512">
        <path d="M109 325v77h294v-77h77v155H32V325h77zm147 24l160-160H305V32h-98v157H96l160 160z"/>
    </symbol>
    <symbol id="close" viewbox="0 0 512 512">
        <path d="M132.2 353l96.8-97-97-97 28-27 96 96 97-97 28 27-98 98 96.8 97-26.8 27-97-97-97 97-26.8-27z"/>
    </symbol>
    <symbol id="check" viewbox="0 0 512 512">
        <path d="M386 78l94 86-272 270L30 256l89-89 89 89L386 78z"/>
    </symbol>
    <symbol id="error" viewBox="0 0 512 512">
        <path d="M256.2 447H79c-9.4 0-22.5-2-31-6-9.6-6-14-13.6-15.5-26-1.2-10 1-19 5.5-29 4.5-9.4 122.2-210.7 175.6-302.4 5-8.6 10.8-16.4 18.8-22.5 16-12 35.8-10 50.6 4 6.3 6 11.2 13 15.5 20l124 212 46.6 80c5 8 9 17 11 26 3 15-3 31-14 39-9 6-16 6-27 6H257zm-40-290l10 150h59l10-150h-79zm16 232.5l.2.3c13 13.2 34.4 13 47-.7l1.8-1c12.2-13 12-33-.7-46h-.2c-13.3-13-34.8-13-48 0h-.2c-13 14-13 36 0 49z"/>

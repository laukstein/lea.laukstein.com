<form class="cel space" id=contact method=POST>
    <h1>{{ page.title }}</h1>
    <dl>
        <dt>
        <dd>
            <label for=subject>הנושא</label>
            <select id=subject name=subject>
                <option>הנושא כללי</option>
                <option data-name=diagnostic>אבחון מקצועי</option>
                <option data-name=shopping>ליווי יום קניות</option>
                <option data-name=digital-workshop>סדנה דיגיטאלית</option>
                <option data-name=workshop>סדנה פרונטאלית</option>
                <option data-name=closet>סידור ארון</option>
            </select>
        </dd>
        <dd><label for=email>אימייל</label><input id=email name=email type=email placeholder=אימייל data-error="אימייל שגוי" autocomplete=email dir=ltr data-required autofocus>
        <dd><label for=name>שם</label><input id=name name=name placeholder=שם data-error="תקליד שם" autocomplete=name dir=auto data-required>
        <dd><label for=tel>נייד</label><input id=tel name=tel type=tel placeholder=נייד data-error="נייד שגוי" autocomplete=tel dir=ltr data-required>
        <dd><label for=message>תוכן</label><textarea id=message name=message placeholder=תוכן data-error="הודעה קצרה מדי" rows=3 dir=rtl data-required></textarea>
        <dd><button formnovalidate>לשלוח הודעה</button>
        <dd id=status>
    </dl>
</form>
<script>{% include contact.min.js %}</script>
{% comment %}<script src=assets/contact.js></script>{% endcomment %}

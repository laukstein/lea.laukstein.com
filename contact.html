---
layout: center
header: true
order: 5

title: צור קשר
script:
    - ui-form.js
    - ui-contact.js
products:
    - name: workshop
      title: סדנאות
    - name: personal
      title: סטיילינג אישי
    - name: diy
      title: עשי זאת בעצמך
---

<form class="cel space" id=contact method=post>
    <dl>
        <dt><h1>{{ page.title }}</h1>
        <dd>
            <label for=subject>הנושא</label>
            <select id=subject name=subject>
                <option>הנושא כללי</option>{%
                for group in page.products %}
                <optgroup label="{{ group.title }}">{%
                assign pages=site.pages | sort: "order" %}{%
                    for item in pages %}{%
                        if item.layout == "product" and item.group == group.name %}
                    <option data-name={{ item.url | remove: "/" }}>{{ item.title }}</option>{%
                        endif %}{%
                    endfor %}
                </optgroup>{%
                endfor %}
            </select>
        </dd>
        <dd><label for=name>שם</label><input id=name name=name placeholder=שם data-error="תקליד שם" autocomplete=name dir=auto data-required autofocus>
        <dd><label for=email>אימייל</label><input id=email name=email type=email placeholder=אימייל data-error="אימייל שגוי" autocomplete=email dir=ltr data-required>
        <dd><label for=tel>נייד</label><input id=tel name=tel type=tel placeholder=נייד data-error="נייד שגוי" autocomplete=tel dir=ltr data-required>
        <dd><label for=message>תוכן</label><textarea id=message name=message placeholder=תוכן data-error="הודעה קצרה מדי" rows=3 dir=rtl data-required></textarea>
        <dd><button formnovalidate>לשלוח הודעה</button>
        <dd id=status>
    </dl>
    <dl class="contact sheet">
        <dt class="row label"><h3>לאה לאוקשטיין</h3></dt>
        <dd class=row>
            <div class="column label">נייד</div>
            <a class=column href=tel://0585800020 target=_blank>058-5800020</a>
        </dd>
        <dd class=row>
            <div class="column label">דוא"ל</div>
            <a class=column href=mailto:lea@laukstein.com target=_blank>lea@laukstein.com</a>
        </dd>
    </dl>
</form>
